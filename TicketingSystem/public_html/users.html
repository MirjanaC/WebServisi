
        <span data-brix_class="1466800402415">
            List of users<br>
        </span>
     
    
        <div ng-controller = "userCtrl"> 
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>Firstname</td>
                        <td>Lastname</td>
                        <td>Email</td>
                        <td>Role</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="u in users">
                        <td>{{ u.user_name }}</td>
                        <td>{{ u.user_lastname }}</td>
                        <td>{{ u.user_email }}</td>
                        <td>{{ u.user_role}}</td>
                    <tr>
                </tbody>
            </table>

        </div>
