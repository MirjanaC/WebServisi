<section ng-controller="taskCtrl" ng-init="findOne(); getLoggedUser()">
   <span data-brix_class="1466800402415">
            Edit task<br>
   </span>
     <form ng-submit="update()" ng-show="loggedUser.user_role=='admin'">
     <div>
            <div class="row" data-brix_class="1466801424887">
                <div class="col-md-2" data-brix_class="1466801408662">
                    <span class="col-md-8" name="name" data-brix_class="1466800797345">
                        Name
                    </span>
                    <span class="col-md-8" data-brix_class="1466864519857">
                        Description
                    </span>
                    <span class="col-md-8" data-brix_class="1466864862360">
                        Priority
                    </span>
                    <span class="col-md-8" data-brix_class="1466864900359">
                        Status
                    </span>
                    <span class="col-md-8" data-brix_class="1466864900359">
                        Project
                    </span>
                </div>
                <div class="col-md-6">
                    <input ng-model="task.task_title" class="form-control" name="name" data-brix_class="1466801214715" ng-disabled="loggedUser.user_role=='programmer'">
                    <input ng-model="task.task_description" class="form-control" name="description" data-brix_class="1466864718449" ng-disabled="loggedUser.user_role=='programmer'" ng-model="task.task_description">
                    <select ng-model="task.task_priority" class="form-control" name="priority" data-brix_class="1466865092412">
                        <option value="Blocker">Blocker</option>
                        <option value="Critical">Critical</option>
                        <option value="Major">Major</option>
                        <option value="Minor">Minor</option>
                        <option value="Trivial">Trivial</option>
                    </select>
                    <select ng-model="task.task_status" class="form-control" name="status">
                        <option value="To do">To do</option>
                        <option value="In progress">In progress</option>
                        <option value="Verify">Verify</option>
                        <option value="Done">Done</option>
                    </select>
                    <br/>
                    <input ng-model="task.project_id" class="form-control" name="name" data-brix_class="1466801214715" ng-disabled="loggedUser.user_role=='admin'">
                </div>
            </div>
        <div>
            <button type="submit" class="btn btn-default" data-brix_class="1466801549135">Save&nbsp;</button>
        </div>
        </div>
        </form>
</section>
