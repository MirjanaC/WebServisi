<section  ng-controller = "projectCtrl" ng-init="getTasks()">        
    
    <span>
        Project : {{ projName }}
    </span>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Tasks available</th>
                    <th>Preview</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ taskTitle }}</td>
                    <td><a class="btn text-center" href="#/preview" data-brix_class="1467029462861">
                        <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                    </td>
                    <td><a class="btn text-center" href="#/tasks/{{taskId}}/edit" data-brix_class="1467029462861">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn" ng-click="delete(t.task_id)" data-brix_class="1467029527557">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody></table>
            <div>
                <a class="btn" href="#/createtask" data-brix_class="1467029527557"> 
                    <i class="glyphicon glyphicon-plus"></i>
                 </a>
            </div>
            <div>
                <a class="btn" href="#/projects" data-brix_class="1467029527557"> 
                    <i>Get back</i>
                </a>
            </div>
    </div>
</section>
