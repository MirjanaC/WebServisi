<section ng-controller="commentCtrl" ng-init="find(); getLoggedUser(); findUser()">
    <div>
        <div class="row">
            <div class="col-md-8">
                   <textarea class="form-control" style="margin-top: 0px; margin-bottom: 0px; height: 160px;"ng-model="comment_text">
                   </textarea>
            </div>
            <div>
                <button type="button" ng-click="add()" class="btn btn-default" data-brix_class="1466801549135">Add&nbsp;</button>
            </div>
        </div>
        
        <div>
            <span>&nbsp;&nbsp; Comments: </span>
                <div ng-repeat="comment in comments">
                    <div><label>Creator </label></div>
                    <div><label>Date  {{comment.comment_creationDate}} </label></div>
                    <form ng-submit="update()">
                        <textarea class="form-control" >{{comment.comment_text}}</textarea>
                        <div ng-show="loggedUser.user_id==comment.user_id">
                            <button type="submit" class="btn btn-default"data-brix_class="1466801549135">Change&nbsp;</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</section>
